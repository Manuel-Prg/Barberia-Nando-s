<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corte de Barba - Barbería Alura</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/productos.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="/img/logo.png" alt="Logo de la Barbería Alura" />
                </div>
                <button class="menu-toggle" aria-label="Abrir menú">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li><a href="agenda.html">Agenda</a></li>
                    </ul>
                </nav>
                <a href="pago.html" class="carrito-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="carrito-contador">0</span>
                </a>
            </div>
        </div>
    </header>
    <main class="container">
        <h1 class="section-title">Servicios de Barba</h1>

        <div class="productos-grid">
            <div class="producto-card">
                <img src="/images/productos/corteBarba.jpg" alt="Corte de Barba" class="producto-imagen">
                <div class="card-content">
                    <h2>Corte de Barba</h2>
                    <p class="precio">$80.00</p>
                    <button class="btn-agregar" data-id="1" data-nombre="Corte de Barba" data-precio="80.00">Agregar</button>
                </div>
            </div>
            <div class="producto-card">
                <img src="/images/productos/AfeitadoCompleto.jpg" alt="Corte de Barba" class="producto-imagen">
                <div class="card-content">
                    <h2>Corte de Afeitado</h2>
                    <p class="precio">$80.00</p>
                    <button class="btn-agregar" data-id="2" data-nombre="Corte de Barba Afeitado" data-precio="80.00">Agregar</button>
                </div>
            </div>
            <div class="producto-card">
                <img src="/images/productos/Barba finas.jpg" alt="Corte de Barba Fino" class="producto-imagen">
                <div class="card-content">
                    <h2>Corte Fino</h2>
                    <p class="precio">$80.00</p>
                    <button class="btn-agregar" data-id="3" data-nombre="Corte de Barba Fino" data-precio="80.00">Agregar</button>
                </div>
            </div>
            <div class="producto-card">
                <img src="/images/productos/barba candado.png" alt="Corte de Barba Candado" class="producto-imagen">
                <div class="card-content">
                    <h2>Corte de Candado</h2>
                    <p class="precio">$100.00</p>
                    <button class="btn-agregar" data-id="4" data-nombre="Corte de Barba Candado" data-precio="100.00">Agregar</button>
                </div>
            </div>
            <div class="producto-card">
                <img src="/images/productos/barba van dyke.jpeg" alt="Corte de Barba van dyke" class="producto-imagen">
                <div class="card-content">
                    <h2>Corte de van dyke</h2>
                    <p class="precio">$240.00</p>
                    <button class="btn-agregar" data-id="5" data-nombre="Corte de Barba van dyke" data-precio="240.00">Agregar</button>
                </div>
            </div>
            <div class="producto-card">
                <img src="/images/productos/barba delineada.jpeg" alt="Corte de Barba van dyke" class="producto-imagen">
                <div class="card-content">
                    <h2>Corte Delineado</h2>
                    <p class="precio">$180.00</p>
                    <button class="btn-agregar" data-id="6" data-nombre="Corte de Barba delinado" data-precio="180.00">Agregar</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <img src="img/logo-blanco.png" alt="Logo de la Barbería Alura">
                </div>
                <p class="copyright">&copy; Copyright Barbería Alura - 2024</p>
            </div>
        </div>
    </footer>

    <script src="js/productos.js"></script>
    <script src="/js/menu.js"></script>
    <script src="/js/carrito.js"></script>
</body>

</html>
