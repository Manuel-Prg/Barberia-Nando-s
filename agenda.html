<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas - Barbería Alura</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/agenda.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/locales/es.js'></script>
</head>

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <img src="/img/logo.png" alt="Logo de la Barbería Alura" />
                </div>
                <button class="menu-toggle" aria-label="Abrir menú">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
                <nav class="main-nav">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container agenda-container">
        <h1 class="page-title">Calendario de Citas</h1>
        <div class="agenda-grid">
            <div id="calendar"></div>
            <div class="formulario-cita">
                <h2>Agendar Cita</h2>
                <form id="form-cita">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="fecha">Fecha:</label>
                        <input type="text" id="fecha" name="fecha" readonly>
                    </div>
                    <div class="form-group">
                        <label for="hora">Hora:</label>
                        <select id="hora" name="hora" required>
                            <option value="">Seleccione una hora</option>
                            <!-- Las opciones se llenarán dinámicamente con JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="servicio">Servicio:</label>
                        <select id="servicio" name="servicio" required>
                            <option value="">Seleccione un servicio</option>
                            <option value="corte">Corte de Cabello</option>
                            <option value="barba">Corte de Barba</option>
                            <option value="combo">Corte de Cabello y Barba</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-agendar">Agendar Cita</button>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <img src="img/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy; Copyright Barbería Alura - 2024</p>
        </div>
    </footer>

    <script src="js/agenda.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
