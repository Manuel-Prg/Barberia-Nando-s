    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Barbería Alura</title>
        <link rel="stylesheet" href="/css/base.css" />
        <link rel="stylesheet" href="/css/layout.css" />
        <link rel="stylesheet" href="/css/components.css" />
        <link rel="stylesheet" href="/css/pages.css" />
        <link rel="stylesheet" href="/css/utilities.css" />
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </head>
    <body>
        <header class="site-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <img src="/img/logo.png" alt="Logo de la Barbería Alura" />
                    </div>
                    <button class="menu-toggle" aria-label="Abrir menú">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </button>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="productos.html">Productos</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                            <li><a href="agenda.html">Agenda</a></li>
                        </ul>
                    </nav>
                    <a href="pago.html" class="carrito-icon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="carrito-contador">0</span>
                    </a>
                </div>
            </div>
        </header>

    <main class="container">
        <h1 class="section-title">Nuestros Servicios</h1>
        <div class="grid grid-3-columns">
            <div class="card producto-item">
                <img src="img/cabello.jpg" alt="Servicio de corte de cabello" class="card-image" />
                <div class="card-content">
                    <h2 class="card-title">Cabello</h2>
                    <p class="card-text">Con tijera o máquina, a gusto del cliente</p>
                    <a href="cabello.html" class="btn btn-primary">Ver más</a>
                </div>
            </div>
            <div class="card producto-item">
                <img src="img/barba.jpg" alt="Servicio de corte de barba" class="card-image" />
                <div class="card-content">
                    <h2 class="card-title">Barba</h2>
                    <p class="card-text">Corte y diseño profesional de barba</p>
                    <a href="barba.html" class="btn btn-primary">Ver más</a>
                </div>
            </div>
            <div class="card producto-item">
                <img src="img/cabello+barba.jpg" alt="Servicio de corte de cabello y barba" class="card-image" />
                <div class="card-content">
                    <h2 class="card-title">Cabello + Barba</h2>
                    <p class="card-text">Paquete completo de cabello y barba</p>
                    <a href="cabelloBarba.html" class="btn btn-primary">Ver más</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-logo">
                <img src="img/logo-blanco.png" alt="Logo de la Barbería Alura" />
            </div>
            <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
        </div>
    </footer>
    <script src="/js/menu.js"></script>
    <script src="/js/carrito.js"></script>
</body>
</html>
