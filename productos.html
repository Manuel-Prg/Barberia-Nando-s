<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Barbería Alura</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/pages.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="logo">
                <img src="img/logo.png" alt="Logo de la Barbería Alura" />
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="section-title">Nuestros Servicios</h1>
        <div class="grid grid-3-columns">
            <div class="card producto-item">
                <img src="img/cabello.jpg" alt="Servicio de corte de cabello" class="card-image" />
                <div class="card-content">
                    <h2 class="card-title">Cabello</h2>
                    <p class="card-text">Con tijera o máquina, a gusto del cliente</p>
                    <a href="cabello.html" class="btn btn-primary">Ver más</a>
                </div>
            </div>
            <div class="card producto-item">
                <img src="img/barba.jpg" alt="Servicio de corte de barba" class="card-image" />
                <div class="card-content">
                    <h2 class="card-title">Barba</h2>
                    <p class="card-text">Corte y diseño profesional de barba</p>
                    <a href="barba.html" class="btn btn-primary">Ver más</a>
                </div>
            </div>
            <div class="card producto-item">
                <img src="img/cabello+barba.jpg" alt="Servicio de corte de cabello y barba" class="card-image" />
                <div class="card-content">
                    <h2 class="card-title">Cabello + Barba</h2>
                    <p class="card-text">Paquete completo de cabello y barba</p>
                    <a href="cabelloBarba.html" class="btn btn-primary">Ver más</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-logo">
                <img src="img/logo-blanco.png" alt="Logo de la Barbería Alura" />
            </div>
            <p class="copyright">&copy; Copyright Barbería Alura - 2023</p>
        </div>
    </footer>
</body>
</html>
